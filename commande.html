<body>

        <div class="row">
            <nav class="col navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">

    <main class="container">
        <section class="row">
            <h1 class="title">Merci pour votre commande enregistrée sous le n°<span class="cde"></span></h1>
        </section>
        <section class="row">
            <form class="col" action="inscription" method="post">
                <fieldset class="coordonnees">
                    <legend>Vos Coordonnées</legend>
                    <label for="nom">Nom</label>
                    <input class="style_input" id="nom" name="nom" type="text"/>
                    <label for="prenom">Prénom </label>
                    <input class="style_input" id="prenom" name="prenom" type="text"/><br/>
                    <label for="mail">Email</label>
                    <input class="style_input" id="mail" name="mail" type="text"/><br/>
                    <label>Rue</label>
                    <input class="style_input" id="rue" name="rue" type="text"/><br/>
                    <label>Code postal</label>
                    <input class="style_input" id="code-postal" name="code-postal" type="text"/>
                    <label>Ville</label>
                    <input class="style_input" id="ville" name="ville" type="text"/>            
                </fieldset>
            </div>
        </div>
    </main>
    <footer class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">Orinico</li>
